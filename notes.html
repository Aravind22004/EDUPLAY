<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        #notesContainer {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .note {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 200px;
            min-height: 150px;
            position: relative;
            transition: transform 0.2s;
        }

        .note:hover {
            transform: scale(1.05);
        }

        .note textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            resize: none;
            background: transparent;
            font-size: 16px;
        }

        .add-note-btn {
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        .add-note-btn:hover {
            background-color: #3700b3;
            transform: rotate(90deg);
        }

        .remove-note-btn {
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>Notes</h1>
    <div id="notesContainer"></div>
    <button class="add-note-btn" onclick="addNote()">+</button>

    <script>
        addNote();
        function addNote() {
            const notesContainer = document.getElementById('notesContainer');
            const note = document.createElement('div');
            note.className = 'note';

            // const textarea = document.createElement('textarea');
            // textarea.placeholder = 'Write your note here...';
            // note.appendChild(textarea);

            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-note-btn';
            removeBtn.innerHTML = '&times;';
            removeBtn.onclick = function() {
                note.remove();
            };
            note.appendChild(removeBtn);
            notesContainer.appendChild(note);
             const notedata = localStorage.getItem("keyvalue");
                console.log(localStorage.getItem("keyvalue"));
                // localStorage.setItem("previousdata",note.innerText);
                note.innerText += notedata;
                // note.innerText +=localStorage.getItem("previousdata");
          
        }
    </script>
</body>
</html>
